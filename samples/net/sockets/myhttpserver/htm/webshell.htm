<html lang="en"><head>
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script>
      $(document).ready(function () {
         $("#shell_input").on('keypress', function (e) {
            if (e.which === 13) {
               e.preventDefault();
               var cmd = $(this).val();
               $(this).val("");
               $('#shell_output').val($('#shell_output').val() + '\n>' + cmd);
               if (cmd == 'clear') { $('#shell_output').val("");
               } else if (cmd != '') {
                  $.post("/shell", cmd, function (data) {
                     //data = data.replace(/\x1b\[13/gi, '\t');
                     //$('#shell_output').val($('#shell_output').val() + data);
                     $('#shell_output').val(data);
                  });
               }
               //$('#shell_output')[0].scrollTop = $('#shell_output')[0].scrollHeight;
            }
         });

      });
   </script>
<body> 
<form>
  <div class="form-group">
    <textarea disabled class="form-control" id="shell_output" rows="25"></textarea>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="shell_input" placeholder="help">
  </div>
</form>
</body>
</html>
